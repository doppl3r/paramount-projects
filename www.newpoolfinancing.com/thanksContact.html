<html>
<head>
    <meta http-equiv="Content-Language" content="en-us">
    <title>Paramount Capital</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link href="css/owl.carousel.css" rel="stylesheet">
    <link href="css/stylesheet.css" type="text/css" rel="stylesheet">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style type="text/css">
        img[src="images/ad4.png"],
        img[src="images/ad1.png"],
        img[src="images/ad2.png"],
        img[src="images/ad3.png"] {
            display: none !important;
        }
    </style>
</head>

<body>
    <nav></nav>

    <section class="header background-playpen water-effect" style="background-image: url('img/pool-background-1.jpg');">
        <div class="wrapper">
            <div class="content">
                <h1>Thank You</h1>
            </div>
        </div>
    </section>

    <section>
        <div class="wrapper">
            <div class="row">
                <div class="col-sm-6">
                    <p><b><font face="Arial" size="2">Thank you for contacting us.</font></b></p>
                    <p><b><font face="Arial" size="2">We will have one of our representatives contact you as soon as possible.</font></b>
                </div>
                <div class="col-sm-6">
                    <div id="side-banner"></div>
                </div>
            </div>
        </div>
    </section>

    <footer></footer>

    <script type="text/javascript" src="js/jquery-2.1.0.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/owl.carousel.min.js"></script>
    <script>
        $(document).ready(function () {
            $("nav").load("nav.html");
            $("#side-banner").load("side-banner.html");
            $("footer").load("footer.html");
            //Smoothly scroll to anchor & play video on click
            var $root = $('html, body');
            $('#play-video').click(function () { var href = $.attr(this, 'href'); $root.animate({ scrollTop: ($(href).offset().top) - ($('nav').height()) }, 500, function () {}); return false;});
            $('#play-video').on('click', function(ev) {	$("#video")[0].src += "&autoplay=1"; ev.preventDefault(); });
        });
    </script>

    <img id="hzDownscaled" style="position: absolute; top: -10000px;">
</body>
</html>
