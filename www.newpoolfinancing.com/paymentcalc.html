<html>
<head>
    <meta http-equiv="Content-Language" content="en-us">
    <title>Paramount Capital</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link href="css/owl.carousel.css" rel="stylesheet">
    <link href="css/stylesheet.css" type="text/css" rel="stylesheet">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style type="text/css">
        img[src="images/ad4.png"],
        img[src="images/ad1.png"],
        img[src="images/ad2.png"],
        img[src="images/ad3.png"] {
            display: none !important;
        }
    </style>
</head>

<body>
    <nav></nav>

    <section class="header background-playpen water-effect" style="background-image: url('img/calc-bg.jpg');">
        <div class="wrapper">
            <div class="content">
                <h1>Payment Calculator</h1>
            </div>
        </div>
    </section>

    <section>
        <div class="wrapper">
            <div class="row">
                <div class="col-sm-6">
                    <iframe src="tools/calculator/MG_LightWhite-new.html" frameborder="0" scrolling="no" seamless="seamless" style="display:block; width:100%;"></iframe>
                    <a href="application_online.html" class="btn btn-default">Start Pre-Application Form</a>
                </div>
                <div class="col-sm-6">
                    <div id="side-banner"></div>
                </div>
            </div>
        </div>
    </section>

    <footer></footer>

    <a href="findbuilder.html" class="contact-tab" style="display: none;"><img src="img/find-a-builder.png" /></a>

    <script type="text/javascript" src="js/jquery-2.1.0.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/owl.carousel.min.js"></script>
    <script>
        $(document).ready(function () {
            $("nav").load("nav.html");
            $('iframe').load(function () { 
                resizeCalc(this); 
                var iframe = $('iframe').contents();
                iframe.contents().find('.mg-calculator-submit').click(function(){ resizeCalc($('iframe')); });
            });
            $("#side-banner").load("side-banner.html");
            $("footer").load("footer.html");
        });
        function resizeCalc(e){
            $(e).height($(e).contents().height());
            $(e).width($(e).contents().width());
        }
    </script>

    <img id="hzDownscaled" style="position: absolute; top: -10000px;">
</body>
</html>
